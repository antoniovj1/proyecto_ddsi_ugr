{% extends "gestion_proveedores/base.html" %}
{% load bootstrap3 %}
{% block title %} Modificar Proveedor {% endblock %}

{% block content %}
<h1>Modificar Proveedor</h1> {# Display a form #}
<form method="post" class="form" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
<form action="/proveedores">
  <button type="submit" class="btn btn-danger">Atras</button>
</form>
{% endbuttons %}
{% endblock %}
