{% extends "gestion_clientes/base.html" %}
{% load bootstrap3 %}
{% block title %}Modificar Empleado {% endblock %}

{% block content %}
<h1>Modificar Empleado</h1> {# Display a form #}
<form method="post" class="form" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
<form action="/personal">
  <button type="submit" class="btn btn-danger">Atras</button>
</form>
{% endbuttons %}

{% endblock %}
